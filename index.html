<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações Nutricionais</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Refeições</h1>
        </header>
        <main>
            <section class="meal-images">
                <div class="meal-container">
                    <img src="./Refeição 1.jpg" alt="Refeição 1" class="meal-image">
                    <button class="meal-button" data-index="0">Ver Informações</button>
                    <div class="meal-info" data-index="0">
                        <p>Calorias: 300 kcal</p>
                        <p>Proteínas: 20 g</p>
                        <p>Carboidratos: 45 g</p>
                        <p>Gorduras: 10 g</p>
                    </div>
                </div>
                <div class="meal-container">
                    <img src="./Refeição 2.png" alt="Refeição 2" class="meal-image">
                    <button class="meal-button" data-index="1">Ver Informações</button>
                    <div class="meal-info" data-index="1">
                        <p>Calorias: 400 kcal</p>
                        <p>Proteínas: 25 g</p>
                        <p>Carboidratos: 50 g</p>
                        <p>Gorduras: 15 g</p>
                    </div>
                </div>
                <div class="meal-container">
                    <img src="./Refeição 3.png" alt="Refeição 3" class="meal-image">
                    <button class="meal-button" data-index="2">Ver Informações</button>
                    <div class="meal-info" data-index="2">
                        <p>Calorias: 350 kcal</p>
                        <p>Proteínas: 18 g</p>
                        <p>Carboidratos: 42 g</p>
                        <p>Gorduras: 12 g</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
